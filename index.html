<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="quiz-container">
    <div id="time">03:00</div>
    <div id="question-container"></div>
    <div class="navigation">
        <button id="prev-button" onclick="prevPage()">Previous</button>
        <button id="next-button" onclick="nextPage()">Next</button>
        <button id="submit-button" onclick="submitQuiz()">Submit</button>
        <button id="retake-button" style="display: none;" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
